<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
        <meta charset="utf-8">
        <title>数据可视化</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="topTitle">数据可视化</div>
        <div class="chartBox">
            <div class="chartRow">
                <p class="subTitle">1.负荷概况 - 报警概况</p>
                <div id="canvas1" class="canvas1"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">2.会员等级负荷概况 - 月度能耗柱状图</p>
                <div id="canvas2" class="canvas2"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">3.电力查询 - 能耗趋势</p>
                <div id="canvas3" class="canvas3"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">4.电力查询 - 分项占比</p>
                <div id="canvas4" class="canvas4"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">5.能耗趋势 - 当日逐时能耗同比</p>
                <div id="canvas5" class="canvas5"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">6.能耗趋势 - 日能耗同比</p>
                <div id="canvas6" class="canvas6"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">7.能耗趋势 - 月能耗同比</p>
                <div id="canvas7" class="canvas7"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">8.能耗趋势 - 年能耗同比</p>
                <div id="canvas8" class="canvas8"></div>
            </div>

            <div class="chartRow">
                <p class="subTitle">9.首页 - 地图</p>
                <div class="blackBj">
                    <div id="canvas9" class="canvas9"></div>
                </div>
            </div>

            <div class="chartRow">
                <p class="subTitle">10.首页 - 能耗分布</p>
                <div class="blackBj">
                    <div id="canvas10" class="canvas10"></div>
                </div>
            </div>

            <div class="chartRow">
                <p class="subTitle">11.首页 - 环比</p>
                <div class="blackBj">
                    <div id="canvas11" class="canvas11"></div>
                </div>
            </div>

            <div class="chartRow">
                <p class="subTitle">12.首页 - 环比</p>
                <div class="blackBj">
                    <div id="canvas12" class="canvas12"></div>
                </div>
            </div>

            <div class="chartRow">
                <p class="subTitle">13.环比图</p>
                <div id="rateCanvas1" class="rateCanvas1"></div>
                <div id="rateCanvas2" class="rateCanvas2"></div>
                <div id="rateCanvas3" class="rateCanvas3"></div>
            </div>

        </div>
        <script src="js/echarts.min.js" type="text/javascript"></script>
        <script src="js/china.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
